<div class="container">
    <div class="alert alert-danger" *ngIf="errorOccured == true">Some Error occured kindly try after sometime.</div>
    <div class="alert alert-success" *ngIf="success == true">Feedback Submitted Successfully. Thanks for your time!&nbsp;</div>
    <h3 class="text-primary">Feedback</h3>
    <form (ngSubmit)="!feedbackForm.invalid && savefeedback()" #feedbackForm="ngForm">
        <fieldset class="form-group">
            <label>Username</label>
            <input type="text" [(ngModel)]="fbk.username" id="username" #username="ngModel" name="username" class="form-control" required="required" minlength="5">
            <p class="text-danger" *ngIf="username.touched && username.invalid">Username should contain atleat five characters.</p>
        </fieldset>

        <fieldset class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="fbk.email"id="email" #email="ngModel" name="email" class="form-control" required="required" minlength="8">
            <p class="text-danger" *ngIf="email.touched && email.invalid">Email should contain atleast 8 characters.</p>
        </fieldset>

        <fieldset class="form-group">
            <label>Feedback</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"  [(ngModel)]="fbk.feedback"id="feedback" #feedback="ngModel" name="feedback" class="form-control" required="required" minlength="10" maxlength="1000"></textarea>
            <p class="text-danger" *ngIf="feedback.touched && feedback.invalid">Please provide atleast ten characters of feedback</p>
        </fieldset>
        <button [disabled]= "!feedbackForm.valid" class="btn btn-primary">Save</button>
    </form>
</div>
