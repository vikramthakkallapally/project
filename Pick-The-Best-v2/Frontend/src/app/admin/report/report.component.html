<div class="container-fluid">
    <p class="alert alert-danger" *ngIf="errorOccured === true">{{errorMessage}}</p>
    <form (ngSubmit)="fetchreport()" #reportForm="ngForm">
        <div class="form-group row">
            <label class="col-form-label-lg col-sm-1 text-primary">Start date:</label>
            <div class="col-sm-2">
                <input [ngModel]="startDate | date:'yyyy-MM-dd'" (ngModelChange)="startDate = $event" type="date" name="startDate" class="form-control">
            </div>
            <label class="col-form-label-lg col-sm-1 text-primary">End date:</label>
            <div class="col-sm-2">
                <input [ngModel]="endDate | date:'yyyy-MM-dd'" (ngModelChange)="endDate = $event" type="date" name="endDate" class="form-control">
            </div>
            
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control">fetch Report</button>
            </div>

        </div>
    </form>

    <div class="container" *ngIf="reportItems.length > 0">
        <table class="table table-bordered" style="width:800px">
            <thead class="bg-primary">
                <th>Search Token</th>
                <th>Number of searches</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of reportItems">
                    <td style="width:600px">{{item.searchToken}}</td>
                    <td style="width:200px">{{item.count}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
